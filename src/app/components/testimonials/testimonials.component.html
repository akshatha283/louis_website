<div id="carouselCustom" class=" carousel slide" data-bs-ride="carousel"
[ngStyle]="{
  'background-image': 'url(\rainbow-bg.png)',
  'background-size': 'cover',
  'background-position': 'center'
}">

<img
src="\rainbow-bg.png"
alt="Background"
class="img-fluid h-100 w-100"
style="object-fit: cover; position: absolute; top: 0; left: 0; z-index: 0"
/>
 <div class="position-relative w-100 text-center" style="z-index: 2; top: 10px;">
  <h1 class="title display-4 fw-bold ">What Our Clients Say</h1>
  <h2 class="sub-title  fst-italic">About Us</h2>
</div>
  <div class="carousel-inner">
    <div
      class="carousel-item"
      *ngFor="let group of groupedTestimonials; let i = index"
      [class.active]="i === 0"
    >
      <div class="container">
        <div class="row py-5 justify-content-center">
          <div
            class="col-md-4 col-sm-12"
            *ngFor="let testimonial of group"
          >
          <div
          class="card custom-card m-2 py-5"
          [ngStyle]="{
            'background-image': 'url(' + testimonial.image + ')',
            'background-size': 'cover',
            'background-position': 'center',
            'background-repeat': 'no-repeat',
            'background-image-opacity':'0.5'
          }"
        >
          <div class="card-body" >
            <p class="card-text">{{ testimonial.text }}</p>
            <div class="card-regards">- {{ testimonial.name }}</div>
            <p class="card-regards">{{ testimonial.title }}</p>
          </div>
        </div>
        
          </div>
        </div>
      </div>
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselCustom"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselCustom"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
